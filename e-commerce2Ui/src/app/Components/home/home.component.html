<div class="my-container mx-auto">
  <div
    class="mb-4 my-shadow my-rounded-corner overflow-hidden"
    *ngFor="let suggestedProduct of suggestedProducts"
  >
    <div class="product-banner position-relative">
      <button type="button" class="btn btn-outline-light btn-lg">Shop Now</button>
      <img
        src="assets/Images/{{ suggestedProduct.bannerImage }}"
        alt="Banner Image"
        class="w-100"
      />
    </div>
    <div class="product-list py-5">
      <app-suggested-product
        [category]="suggestedProduct.category"
      ></app-suggested-product>
    </div>
  </div>
</div>
