
<div class="outer">
  <div class="container">
    <div class="row">
      <div class="w-50 form-panel">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Reset Password</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="resetPasswordForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                 ( Password.errors?.['required'] || Password.errors?.['pattern']) &&(Password.touched || Password.dirty)
                  "
                >
                  <input
                  [type]="passwordType"
                    placeholder="New Password"
                    formControlName="password"
                  />
                  <fa-icon
                  [icon]="eyeIcon"
                  class="eyeIcon"
                  (click)="togglePassword()"
                ></fa-icon>
                </div>
                <div
                  class="form-text text-danger"
                  *ngIf="Password.errors?.['required'] &&(Password.dirty || Password.touched)"
                  >*Password Is Required</div
                >
                <div
                  class="form-text text-danger"
                  *ngIf="Password.errors?.['pattern'] && (Password.dirty || Password.touched)"
                >
                  *Password Should Be Alphanumeric And Have A Special Character
                </div>
                <div
                class="input-field"
                [class.error]="
                ( ConfirmPassword.errors?.['required'] || ConfirmPassword.errors?.['confirmPassword']) &&(ConfirmPassword.touched || ConfirmPassword.dirty)
                "
              >
                <input
                [type]="passwordType"
                  placeholder="Confirm Password"
                  formControlName="confirmPassword"
                />
              </div>
              <div
                class="form-text text-danger"
                *ngIf="ConfirmPassword.errors?.['required'] && (ConfirmPassword.dirty ||ConfirmPassword.touched)"
                >*Confirm Password Is Required</div>
              <div
              class="form-text text-danger"
              *ngIf="ConfirmPassword.errors?.['confirmPassword'] &&(ConfirmPassword.touched || ConfirmPassword.dirty)"
              >*Passwords Does'nt Match</div
            >
            <div class="d-flex justify-content-center align-items-center">
              <h3 class="fw-bold {{formMessageClass}}">{{formMessage}}</h3>
            </div>
                <button
                  [disabled]="resetPasswordForm.invalid"
                  class="btn btn-primary btn-block mt-4 w-100"
                  type="ÙŒsubmit"
                  (click)="reset()"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
