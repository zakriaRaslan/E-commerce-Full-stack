<div class="my-container border border-dark mx-auto">
  <!-- ToolBar -->
  <div class="border mb-5 p-3 d-flex justify-content-around">
    <div class="btn-group" role="group">
      <button
        type="button"
        class="btn btn-outline-primary"
        ngClass="{active:view=='grid'}"
        (click)="view = 'grid'"
      >
        Grid
      </button>
      <button
        type="button"
        class="btn btn-outline-primary"
        ngClass="{active:view=='list'}"
        (click)="view = 'list'"
      >
        List
      </button>
    </div>
    <div class="d-flex w-50">
      <span class="me-5 d-flex justify-content-center fs-5 fw-bold">
        Sort By
      </span>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-primary">Default</button>
        <button type="button" class="btn btn-outline-primary">
          Price(High To Low)
        </button>
        <button type="button" class="btn btn-outline-primary">
          Price(Low To High)
        </button>
      </div>
    </div>
  </div>
  <div class="border p-5">
    <!-- Grid View -->
    <div class="grid-view" *ngIf="view=='grid'">
      <div class="row g-5">
        <div class="col-3" *ngFor="let product of [1, 1, 1, 1, 1]">
          <app-product></app-product>
        </div>
      </div>
    </div>
    <!-- List View -->
    <div class="list-view" *ngIf="view=='list'">
      <div class="row mb-5" *ngFor="let product of [1, 1, 1, 1, 1]">
        <div class="col">
          <app-product [view]="'list'"></app-product>
        </div>
      </div>
    </div>
  </div>
</div>
